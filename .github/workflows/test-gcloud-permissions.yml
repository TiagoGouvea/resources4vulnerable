name: Test -  Gcloud permissions
on:
  push:
    branches:
      - devops-fixes
      - devops-tests
      - devops

# https://help.github.com/en/actions/configuring-and-managing-workflows/using-environment-variables

jobs:
  test_permissions:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL_TEST_1 }}
          service_account_key: ${{ secrets.GCP_SA_KEY_TEST_1 }}
          project_id: "covid19jf"
          export_default_credentials: true
      - run: gcloud components install --quiet beta
      - run: gcloud info
      - run: gcloud beta compute ssh "resources-dev-2" --zone "us-central1-a" --command="pwd && ls"


